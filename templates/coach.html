<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach - Gevurah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-4">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Coach: {{ coach }}</h1>
      <a href="/logout" class="text-sm text-gray-400 hover:text-white">Sair</a>
    </div>

    <h2 class="mt-6 text-xl font-semibold">Alunos</h2>
    <ul class="mt-4 space-y-3">
      {% for aluno in alunos %}
      <li class="bg-gray-800 p-4 rounded flex justify-between items-center">
        <span>{{ aluno['nome'] }}</span>
        <a href="/criar_treino/{{ aluno['id'] }}" class="text-sm bg-white text-black px-3 py-1 rounded">Criar Treino</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
