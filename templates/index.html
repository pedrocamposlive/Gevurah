<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gevurah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen p-4">
  <div class="max-w-lg mx-auto space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Gevurah</h1>
      <form action="/logout" method="get">
        <button class="text-sm text-gray-400 hover:text-white">Sair</button>
      </form>
    </div>

    <p class="text-sm text-gray-400">Usuário: <span class="font-medium">{{ usuario }}</span></p>

    <form action="/adicionar_exercicio" method="POST" class="flex flex-col gap-2">
      <label class="text-sm text-gray-300">Novo exercício:</label>
      <input type="text" name="novo_exercicio" placeholder="Ex: Supino" class="bg-gray-800 p-2 rounded">
      <button class="bg-white text-black py-2 font-bold rounded">Cadastrar exercício</button>
    </form>

    <form action="/adicionar" method="POST" class="flex flex-col gap-2">
      <label class="text-sm text-gray-300">Selecionar exercício:</label>
      <select name="exercicio_id" class="bg-gray-800 p-2 rounded">
        <option value="">Selecione...</option>
        {% for ex in exercicios %}
        <option value="{{ ex["id"] }}">{{ ex["nome"] }}</option>
        {% endfor %}
      </select>
      <input type="number" name="serie" placeholder="Série" class="bg-gray-800 p-2 rounded">
      <input type="number" name="carga" placeholder="Carga (kg)" class="bg-gray-800 p-2 rounded">
      <input type="number" name="reps" placeholder="Repetições" class="bg-gray-800 p-2 rounded">
      <button class="bg-white text-black py-2 font-bold rounded">Registrar Série</button>
    </form>

    <div>
      <h2 class="text-lg font-semibold mt-4">Histórico</h2>
      <table class="w-full text-sm">
        <thead class="text-gray-400">
          <tr>
            <th>Data</th>
            <th>Exercício</th>
            <th>Série</th>
            <th>Carga</th>
            <th>Reps</th>
          </tr>
        </thead>
        <tbody>
          {% for s in series %}
          <tr class="border-t border-gray-800">
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <button onclick="mostrarGrafico()" class="bg-gray-700 px-4 py-2 rounded">Visualizar Gráfico</button>
    </div>

    <div id="grafico-container" class="mt-4 hidden">
      <h2 class="text-lg font-semibold mb-2">Progresso</h2>
      <canvas id="graficoProgresso" class="bg-white rounded w-full"></canvas>
    </div>
  </div>

  <script>
    let graficoRenderizado = false;

    function mostrarGrafico() {
      const container = document.getElementById("grafico-container");
      container.classList.remove("hidden");

      if (graficoRenderizado) return;

      fetch("/dados")
        .then(res => res.json())
        .then(data => {
          const ctx = document.getElementById("graficoProgresso").getContext("2d");
          const datasets = [];

          for (let nome in data) {
            datasets.push({
              label: nome,
              data: data[nome].cargas,
              borderColor: '#999',
              borderWidth: 2,
              tension: 0.3,
              fill: false
            });
          }

          new Chart(ctx, {
            type: 'line',
            data: {
              labels: data[Object.keys(data)[0]]?.datas || [],
              datasets: datasets
            },
            options: {
              responsive: true,
              plugins: {
                legend: { labels: { color: 'black' } }
              },
              scales: {
                x: { ticks: { color: 'black' } },
                y: { ticks: { color: 'black' } }
              }
            }
          });

          graficoRenderizado = true;
        });
    }
  </script>
</body>
</html>
