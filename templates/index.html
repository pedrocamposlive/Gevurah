<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gevurah - Treinos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-6">
  <div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Gevurah</h1>
      <a href="/logout" class="text-sm text-gray-400 hover:text-white">Sair</a>
    </div>
    <p class="text-gray-400 mb-4">Usuário: <strong>{{ usuario }}</strong></p>

    <h2 class="text-lg font-semibold mb-2">Histórico</h2>
    <table class="w-full text-left border border-gray-700">
      <thead class="bg-gray-800">
        <tr>
          <th class="p-2">Data</th>
          <th class="p-2">Exercício</th>
          <th class="p-2">Série</th>
          <th class="p-2">Carga</th>
          <th class="p-2">Reps</th>
        </tr>
      </thead>
      <tbody>
        {% for s in series %}
        <tr class="border-t border-gray-700">
          <td class="p-2">{{ s['data'] }}</td>
          <td class="p-2">{{ s['nome'] }}</td>
          <td class="p-2">{{ s['serie'] }}</td>
          <td class="p-2">{{ s['carga'] }}</td>
          <td class="p-2">{{ s['reps'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
