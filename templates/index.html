
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>YesodTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registro de Treino</h1>

        <!-- Cronômetro -->
        <div id="cronometro">
            <span id="timer">00:00:00</span>
            <button onclick="startTimer()">Iniciar</button>
            <button onclick="stopTimer()">Parar</button>
            <button onclick="resetTimer()">Resetar</button>
        </div>

        <!-- Formulário -->
        <form action="/adicionar" method="POST">
            <input type="text" name="nome" placeholder="Exercício" required>
            <input type="number" name="series" placeholder="Séries" required>
            <input type="number" step="0.1" name="carga" placeholder="Carga (kg)" required>
            <button type="submit">Registrar</button>
        </form>

        <!-- Dashboard -->
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Exercício</th>
                    <th>Séries</th>
                    <th>Carga</th>
                </tr>
            </thead>
            <tbody>
                {% for ex in exercicios %}
                <tr>
                    <td>{{ ex[4] }}</td>
                    <td>{{ ex[1] }}</td>
                    <td>{{ ex[2] }}</td>
                    <td>{{ ex[3] }} kg</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Gráfico -->
        <h2>Progresso de Carga</h2>
        <canvas id="graficoProgresso" width="600" height="300"></canvas>
    </div>

    <!-- Cronômetro JS -->
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Gráfico -->
    <script>
        fetch('/dados')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('graficoProgresso').getContext('2d');
                const datasets = [];

                for (let nome in data) {
                    datasets.push({
                        label: nome,
                        data: data[nome].cargas,
                        borderWidth: 2,
                        borderColor: getRandomColor(),
                        fill: false,
                        tension: 0.2
                    });
                }

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data[Object.keys(data)[0]]?.datas || [],
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                labels: { color: 'white' }
                            }
                        },
                        scales: {
                            x: {
                                ticks: { color: 'white' }
                            },
                            y: {
                                ticks: { color: 'white' }
                            }
                        }
                    }
                });
            });

        function getRandomColor() {
            const colors = ['#aaa', '#888', '#777', '#666', '#999'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
