<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aluno - Gevurah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-4 font-sans">
  <div class="max-w-xl mx-auto">
    <div class="flex justify-between items-center">
      <h1 class="text-xl font-bold">Bem-vindo, {{ usuario }}</h1>
      <a href="/logout" class="text-sm text-gray-400 hover:text-white">Sair</a>
    </div>

    <h2 class="mt-6 mb-2 text-lg font-semibold">Seus Treinos</h2>
    <ul class="space-y-3">
      {% for treino in treinos %}
      <li class="bg-gray-800 p-4 rounded">
        <h3 class="font-bold text-white">{{ treino['titulo'] }}</h3>
        <p class="text-sm text-gray-400">{{ treino['descricao'] }}</p>
        <p class="text-xs text-gray-500 mt-1">Data: {{ treino['data'] }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
