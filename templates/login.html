<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gevurah - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="bg-black border border-gray-800 p-6 rounded-xl w-full max-w-sm space-y-5 text-center">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Gevurah" class="w-24 mx-auto">
    <h1 class="text-2xl font-bold">Gevurah</h1>
    <form method="POST" action="/" class="flex flex-col gap-3">
      <input type="text" name="nome" placeholder="UsuÃ¡rio" required class="bg-gray-800 p-2 rounded text-white text-center">
      <input type="password" name="senha" placeholder="Senha" required class="bg-gray-800 p-2 rounded text-white text-center">
      <button type="submit" class="bg-white text-black font-bold py-2 rounded">Entrar</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p class="text-red-500 text-sm">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
  </div>

</body>
</html>
