<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Gevurah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-900 p-8 rounded-xl shadow-md w-full max-w-sm text-center">

    <h1 class="text-2xl font-bold mb-4">Gevurah</h1>
    {% if erro %}
      <p class="text-red-400 text-sm mb-2">{{ erro }}</p>
    {% endif %}
    <form method="POST" action="/" class="space-y-4">
      <input type="text" name="nome" placeholder="UsuÃ¡rio" required class="w-full p-2 rounded bg-gray-800 text-white" />
      <input type="password" name="senha" placeholder="Senha" required class="w-full p-2 rounded bg-gray-800 text-white" />
      <button type="submit" class="w-full bg-white text-black py-2 font-bold rounded">Entrar</button>
    </form>
  </div>
</body>
</html>
