<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gevurah - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen font-sans">

  <div class="bg-gray-900 p-6 rounded-xl w-full max-w-sm text-center space-y-4">
    <h1 class="text-2xl font-bold">Gevurah</h1>

    {% if erro %}
      <p class="text-red-400 text-sm">{{ erro }}</p>
    {% endif %}

    <form method="POST" class="flex flex-col gap-3">
      <input
        type="text"
        name="nome"
        placeholder="UsuÃ¡rio"
        required
        class="bg-black border border-gray-700 p-2 rounded text-white text-center"
      />
      <input
        type="password"
        name="senha"
        placeholder="Senha"
        required
        class="bg-black border border-gray-700 p-2 rounded text-white text-center"
      />
      <button type="submit" class="bg-white text-black font-bold py-2 rounded">Entrar</button>
    </form>
  </div>

</body>
</html>
