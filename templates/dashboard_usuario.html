<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Aluno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-4 font-sans">
  <div class="max-w-4xl mx-auto space-y-6">

    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Dashboard do {{ usuario_nome }}</h1>
      <form action="/logout" method="get">
        <button class="text-sm text-gray-400 hover:text-white">Sair</button>
      </form>
    </div>

    <table class="w-full text-sm text-left border border-gray-700">
      <thead class="text-gray-400 bg-gray-800">
        <tr>
          <th class="p-2 border border-gray-700">Data</th>
          <th class="p-2 border border-gray-700">Exercício</th>
          <th class="p-2 border border-gray-700">Série</th>
          <th class="p-2 border border-gray-700">Carga</th>
          <th class="p-2 border border-gray-700">Reps</th>
        </tr>
      </thead>
      <tbody>
        {% for s in historico %}
        <tr class="border-t border-gray-700">
          <td class="p-2 border border-gray-700">{{ s[0] }}</td>
          <td class="p-2 border border-gray-700">{{ s[1] }}</td>
          <td class="p-2 border border-gray-700">{{ s[2] }}</td>
          <td class="p-2 border border-gray-700">{{ s[3] }} kg</td>
          <td class="p-2 border border-gray-700">{{ s[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Exportar PDF -->
    <div class="text-center mt-6">
      <a href="/exportar_pdf/{{ request.path.split('/')[-1] }}" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Exportar PDF</a>
    </div>

  </div>
</body>
</html>
