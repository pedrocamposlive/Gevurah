<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Aluno</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen p-4">
  <div class="max-w-3xl mx-auto space-y-6">

    <!-- Topo -->
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Dashboard - {{ usuario_nome }}</h1>
      <a href="/admin" class="text-sm text-gray-400 hover:text-white">← Voltar</a>
    </div>

    <!-- Tabela de exercícios -->
    <div>
      <h2 class="text-xl font-semibold mb-2 mt-4">Histórico de Treinos</h2>
      <table class="w-full text-sm text-left border border-gray-700">
        <thead class="text-gray-400 bg-gray-800">
          <tr>
            <th class="p-2 border border-gray-700">Data</th>
            <th class="p-2 border border-gray-700">Exercício</th>
            <th class="p-2 border border-gray-700">Série</th>
            <th class="p-2 border border-gray-700">Carga</th>
            <th class="p-2 border border-gray-700">Reps</th>
          </tr>
        </thead>
        <tbody>
          {% for s in series %}
          <tr class="border-t border-gray-700">
            <td class="p-2 border border-gray-700">{{ s[0] }}</td>
            <td class="p-2 border border-gray-700">
              {{ s[1] }}
              {% if sugestoes[s[1]] %}
              <div class="text-xs text-gray-400 mt-1">
                Variações: {{ sugestoes[s[1]] | join(' • ') }}
              </div>
              {% endif %}
            </td>
            <td class="p-2 border border-gray-700">{{ s[2] }}</td>
            <td class="p-2 border border-gray-700">{{ s[3] }} kg</td>
            <td class="p-2 border border-gray-700">{{ s[4] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
